<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretKey = 'gustav';

      window.addEventListener('keyup', e => {
        pressed.push(e.key);
        pressed.splice(
          -secretKey.length - 1,
          pressed.length - secretKey.length,
        );
        if (pressed.join('').includes(secretKey)) {
          console.log('WAAAAY!');
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
